<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <h2 class="header">Start a new journey</h2>
    <div class="body-div">
      <div class="walking-div">
        <p class="text">Walking</p>
      </div>
      <div class="cycling-div">
        <p class="text">Cycling</p>
      </div>
      <div class="driving-div">
        <p class="text">Driving</p>
      </div>
      <div class="train-div">
        <p class="text">Train</p>
      </div>
      <div class="hiking-div">
        <p class="text">Hiking</p>
      </div>
      <div class="flight-div">
        <p class="text">Flight</p>
      </div>
    </div>
  </body>
</html>
