<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <div class="body-div">
      <div class="categories-div">
        <div class="selected"><p class="categories-name">All</p></div>
        <div><p class="categories-name">Ongoing</p></div>
        <div><p class="categories-name">Completed</p></div>
      </div>
      <div class="users-div">
        <div class="profile-div blue">
          <div class="profile-more">
            <img class="profile-picture" src="/Image/man.png" alt="" />
            <img class="more-dots" src="/Image/more.png" alt="" />
          </div>
          <div>
            <p class="profile-header">Media iQ Digital Ltd</p>
            <p class="profile-text">Senior UI Designer</p>
            <div class="progress-bar">
              <div class="progress progress-blue"></div>
            </div>
          </div>
        </div>
        <div class="profile-div yellow">
          <div class="profile-more">
            <img class="profile-picture" src="/Image/profile.png" alt="" />
            <img class="more-dots" src="/Image/more.png" alt="" />
          </div>
          <div>
            <p class="profile-header">Missouri foundation</p>
            <p class="profile-text">Senior UI Designer</p>
            <div class="progress-bar">
              <div class="progress progress-yellow"></div>
            </div>
          </div>
        </div>
        <div class="profile-div green">
          <div class="profile-more">
            <img class="profile-picture" src="/Image/man.png" alt="" />
            <img class="more-dots" src="/Image/more.png" alt="" />
          </div>
          <div>
            <p class="profile-header">Rival Group</p>
            <p class="profile-text">UX/UI Designer</p>
            <div class="progress-bar">
              <div class="progress progress-green"></div>
            </div>
          </div>
        </div>
        <div class="profile-div purple">
          <div class="profile-more">
            <img class="profile-picture" src="/Image/profile.png" alt="" />
            <img class="more-dots" src="/Image/more.png" alt="" />
          </div>
          <div>
            <p class="profile-header">Sandhills Publishing</p>
            <p class="profile-text">Interactive Designer</p>
            <div class="progress-bar">
              <div class="progress progress-purple"></div>
            </div>
          </div>
        </div>
        <div class="profile-div orange">
          <div class="profile-more">
            <img class="profile-picture" src="/Image/man.png" alt="" />
            <img class="more-dots" src="/Image/more.png" alt="" />
          </div>
          <div>
            <p class="profile-header">Pediment Publishing</p>
            <p class="profile-text">Game UI Designer</p>
            <div class="progress-bar">
              <div class="progress progress-orange"></div>
            </div>
          </div>
        </div>
        <div class="profile-div pink">
          <div class="profile-more">
            <img class="profile-picture" src="/Image/profile.png" alt="" />
            <img class="more-dots" src="/Image/more.png" alt="" />
          </div>
          <div>
            <p class="profile-header">Palantir Technologies</p>
            <p class="profile-text">Product Designer</p>
            <div class="progress-bar">
              <div class="progress progress-pink"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
